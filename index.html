<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="./images/illustration-hero.svg"
          alt="hero"
          aria-hidden="true"
        />
      </div>

      <div class="title">Order Summary</div>

      <div class="mainText">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>

      <div class="price">
        <div class="headsetImage">
          <img
            src="./images/icon-music.svg"
            alt="logoMusic"
            aria-hidden="true"
          />
        </div>
        <div class="flex-container">
          <div class="plan">Annual Plan</div>
          <div class="pricePerYear">$59.99/year</div>
        </div>
        <div class="link">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="paymentLine">
        <button class="payment">Proceed to Payment</button>
      </div>
      <div class="cancelLine">
        <button class="cancel">Cancel Order</button>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/SCREECH115">SCREECH115</a>.
    </footer>
  </body>
</html>
